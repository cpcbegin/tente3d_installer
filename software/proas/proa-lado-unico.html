				function guardar(){
					var nombre = document.form.nombreBarco.value.toUpperCase();
					var idx;
					var triang = new Array(); //coordenadas Y-Z del nombre
					var coordx = [0.,0.,0.]; //coordenadas temporales de los tres vértices de cada triángulo
					var coordy = [0.,0.,0.];
					var coordz = [0.,0.,0.];
					//chequeo de márgenes. Si no son correctos usa los valores por defecto
					var tmp;
					tmp = parseFloat(document.form.huecox.value);
					if(tmp>=0 && tmp<=1 && !isNaN(tmp)) margenX = tmp;
					else alert("Separación proa: introduce un valor con punto decimal entre 0 y 1");
					tmp = parseFloat(document.form.huecoy.value);
					if(tmp>=0 && tmp<=24 && !isNaN(tmp)) margenY = tmp;
					else alert("Hueco debajo: introduce un valor entre 0 y 24");
					tmp = parseFloat(document.form.huecoz.value);
					if(tmp>=-30 && tmp<=30 && !isNaN(tmp)) margenZ = tmp;
					else alert("Hueco derecha: introduce un valor entre -30 y 30");
					
					var posicion = -margenZ;  //posición Z de cada letra
					for(i=nombre.length-1; i>=0; i--){
						idx = indice(nombre[i]);
						if(idx == 27)  //espacio o fallo
							posicion -= 4;
						else{
							posicion -= ancho[idx];
							for(j=0; j<nTris[idx]; j++){
								for(k=0; k<3; k++){
									coordy[k] = coord[idx][j][2*k] - margenY;
									coordz[k] = coord[idx][j][2*k+1] + posicion;
								}
								triang[triang.length] = [coordy[0], coordz[0], coordy[1], coordz[1], coordy[2], coordz[2]];
							}
							posicion -= 1; //añade el pequeño espacio entre letras
						}
					}
					
					//giro + formato LDraw
					var result = "";
					result += "0 Etiqueta "+document.form.nombreBarco.value+"      |M:M\n";
					var nombreFichero = document.form.nombreBarco.value.toLowerCase().replace(/[\s]/,'') + ".dat\n";  // /^\s*|\s*$/g
					result += "0 Name: "+nombreFichero;
					result += "0 Author: "+ document.form.nombreAutor.value +"\n";
					
					//result += "1 1 -40 0 0 1 0 0 0 1 0 0 0 1 proa4rmt.dat\n"
					//radio_proa4 = 7 tetones = 140u. La curvatura se mueve hacia Z negativa a medida que decrece Y.
					var radio = 140;  //proas de 4 tetones. Cambiar cuando esté la de 6.
					if(nombre.length>8) radio = 146; //las letras se metían dentro de la proa a partir de la 8ª letra
					var refY;  //el valor Y nos dice el offset del centro de giro para cada vértice
					var refZ;
					for(i=0; i<triang.length; i++){
						//result += "0 línea: "+i+"\n";
						for(k=0; k<3; k++){
							coordx[k] = 0.;
							coordy[k] = triang[i][2*k];
							coordz[k] = triang[i][2*k+1];
						}
						result += "3 16";
						
						for(k=0; k<3; k++){
							refZ = 20 * coordy[k] / 24.;
							if(coordz[k] < refZ){ //hacer giro
								var angulo = -(coordz[k] - refZ)/radio;
								coordz[k] = refZ - radio * Math.sin(angulo);
								coordx[k] = -radio * (1- Math.cos(angulo)) + margenX;
							}
							result += " "+ rdnd(coordx[k]) +" "+ rdnd(coordy[k]) +" "+ rdnd(coordz[k]);
						}
						result += "\n";
					}
					document.form.resultado.value = result;
					alert("Copie el contenido y guardelo como " + nombreFichero);
				}
			</script>
